{% extends "rest_framework/base.html" %}

{% block breadcrumbs %}
<div></div>
{% endblock %}

{% block content %}
<style>
  .centered {
    width: 370px;
    margin: 0 auto;
  }
  input {
    background-color: hsl(204, 65%, 24%);
    border-radius: 5px;
    border: none;
    height: 40px;
    padding: 10px;
  }
  button {
    background-color: hsl(29, 88%, 63%);
    box-shadow: 5px 7px 30px hsla(204, 65%, 15%, 0.6);
    border: none;
    border-radius: 20px;
    height: 40px;
    width: 200px;
    padding: 10px;
    margin-top: 40px;
    color: hsl(204, 65%, 24%);
}
button, input {
  outline: none;
}
</style>
<div class="centered">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Login &rarr;</button>
  </form>
</div>
{% endblock %}
